<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>DeezWeb</title>
</head>
<body>
    <div id="dz-root"></div>
    <div id="deezer-app" class="container">
        <nav class="green accent-3">
            <ul>
                <li><a class="black-text" href="#">Recherche</a></li>
                <li><a class="black-text" href="#">Favoris</a></li>
            </ul>
        </nav>
        <div>
            <div class="collection with-header">
                <h1 class="collection-header">Page de recherche</h1>
                <div class="collection-item">
                    <form class="row">
                        <div class="input-field">
                            <label for="deezSearch">Rechercher un artiste ...</label>
                            <input v-model="getInfo" type="text" placeholder="">
                        </div>
                        <button v-on:click.prevent="display()" class="btn waves-effect">Rechercher</button>
                    </form>
                </div>
            </div>
            <div v-for="artist in urlSrc">
                <div class="row">
                    <div v-for="(artist, index) in artistInfo" class="col s3 card hoverable">
                        <div class="card-image img-container">
                            <img class="activator" v-bind:src="artist.album.cover_big">
                        </div>
                        <div class="card-content">
                            <h2 class="truncate card-title activator">{{artist.album.title}}</h2>
                            <blockquote class="truncate grey-text text-darken-4">{{artist.artist.name}}</blockquote>
                            <i class="small material-icons favorite_border right-align">favorite_border</i>
                            
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light green accent-3 btn">Ecouter un extrait</a>
                            <a class="waves-effect waves-light green accent-3 btn">Consulter l’album</a>
                            <a class="waves-effect waves-light green accent-3 btn">Voir la fiche de l’artiste</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
    <script src="js/main.js"></script>
    <script src="js/searchpage.js"></script>
</body>
</html>
